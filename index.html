<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featch in js </title>
</head>

<body>
    <h1> about workshop14</h1>
    <script>
        let p = new Promise((resolve, reject) => {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    data.forEach((element) => {
                        document.write(
                            `userId : ${element.userId} <br> id :  ${element.id}<br> title: ${element.title} <br> body : ${element.body}<br> <br>`
                        );
                        resolve("Successful!");
                    });
                })
                .catch((err) => {
                    reject("Failed!");
                });
        });
        p.then((d) => {
            console.log(`The promise is ` + d);
        }).catch((d) => {
            console.log(`The promise is ` + d);
        });
    </script>
</body>

</html>
